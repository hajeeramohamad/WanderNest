spring.application.name=WanderNest

# MYSQL CONNECTION
server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/wandernest_db
spring.datasource.username=root
spring.datasource.password=1234567890
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# THE MAXIMUM SIGN OF IMAGE THAT CAN BE UPLOADED
spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=2GB

spring.security.user.name=admin
spring.security.user.password=12345

aws.s3.bucket=dummy-bucket
aws.s3.access.key=fake-key
aws.s3.secret.key=fake-secret
aws.region=us-west-1  # or whichever region you want to use
